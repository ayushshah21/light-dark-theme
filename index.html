<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/34d55a71bc.js" crossorigin="anonymous"></script>
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Light-Dark-Theme</title>
</head>
<body>
    <div class="theme-switch-wrapper">
        <span id="toggle-icon">
            <span class="toggle-text">Light Mode</span>
            <i class="fas fa-sun"></i>
        </span>
        <label class="theme-switch">
            <input type="checkbox">
            <div class="slider round"></div>
        </label>
    </div>
    <nav id="nav">
        <a href="#home">HOME</a>
        <a href="#about">ABOUT</a>
        <a href="#projects">PROJECTS</a>
        <a href="#contact">CONTACT </a>
    </nav>
    <section id="home">
        <div class="title-group">
            <h1>Light-Dark Mode</h1>
            <h2>Welcome to my Website</h2>
        </div>
    </section>
    <section id="about">
    <h1>Undraw Illustrations</h1>
        <div class="about-container">
            <div class="image-container">
                <h2>Web Innovation</h2>
                <img src="img/undraw_proud_coder_light.svg" alt="Proud" id="image-1">
        </div>
        <div class="image-container">
            <h2>Problem Solving</h2>
            <img src="img/undraw_feeling_proud_light.svg" alt="Proud" id="image-2">
    </div>
    <div class="image-container">
        <h2>High Concept</h2>
        <img src="img/undraw_conceptual_idea_light.svg" alt="Proud" id="image-3">
</div>
</section>
    <section id="projects">
        <h1>Buttons</h1>
        <div class="buttons">
            <button class="primary">Primary</button>
            <button class="secondary">Secondary</button>
            <button class="primary" disabled>Disabled</button>
            <button class="secondary outline">Alt Outline</button>
            <button class="outline" disabled>Disabled</button>
        </div>
    </section>
    <section id="contact">
        <div class="social-icons">
            <i class="fab fa-brands fa-github"></i>
            <i class="fab fa-brands fa-codepen"></i>
            <i class="fab fa-brands fa-medium"></i>
            <i class="fab fa-brands fa-instagram"></i>
            <i class="fab fa-brands fa-youtube"></i>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
